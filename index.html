<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="master.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>To Do List <br> <span>Simple "To-Do" list project used to help practice my Javascript skills.</span></h1>
  </header>

<form>
  <input type="text" class="todo-input" name="" value="">
  <button class="todo-btn" type="submit" name="button">
    <i class="fas fa-plus-square"></i>
  </button>
  <div class="select">
    <select class="filter-todo" name="todos">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="uncompleted">Uncompleted</option>
    </select>
  </div>
</form>
<div class="todo-container">
  <ul class="todo-list"></ul>
</div>
<script src="master.js" charset="utf-8"></script>
</body>
</html>
